<html>

			$(function(){
				$(".btn_01").on("click",function(){
					$(".btn_01").css("display","none");
					$(".zxhq").css("display","block");
					var k = 60;
					var time = setInterval(function(){
						k--;
						$(".zxhq_01").html(k);

							k=60;
							$(".btn_01").css("display","block");
					        $(".zxhq").css("display","none");

				$(".xyb").on("click",function(){
					if($(".xymk").val()!="123456"){
						$(".xieyi_01").css("display","block");

						$(".xyb").on("click",function(){
							$(window).attr("location","sjyz.html");

				})
				$(".xieyi_04").on("click",function(){
					$(".xieyi_01").css("display","none");
				})
				$(".fanhui").on("click",function(){
					window.history.go(-1);

			})
		</script>
	</head>
